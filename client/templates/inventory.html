<template name="inventory">


    <div class="container" id="card-table">

    <div class="ui three statistics">
      <div class="statistic">
        <div class="value">
          {{cryptCount}}
        </div>
        <div class="label">
          Crypt Cards
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          {{libraryCount}}
        </div>
        <div class="label">
          Library Cards
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          {{unmatchedCount}}
        </div>
        <div class="label">
          Unmatched
        </div>
      </div>
    </div>


    <div class="right ui rail" style="min-height: 263px;">
      <h2>Actions</h2>
      <div class="ui list">
        <div class="item">
          <label for="ardb-load" class="ui blue icon button">
              <i class="file icon"></i>
              Import from ARDB</label>
          <input type="file" id="ardb-load" style="display:none">
        </div>
        <div class="item">
          <div id="ardb-import" class="ui green icon button">
              <i class="file icon"></i>
              Merge with ARDB</div>
        </div>
        <div class="item">
          <div id="reset-inv" class="ui red icon button">
              <i class="file icon"></i>
              Reset Inventory</div>
        </div>
      </div>
    </div>

    <table class="ui sortable padded table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Have</th>
          <th>Matched</th>
        </tr>
      </thead>

      <tbody>

        {{#each ardbCards}}
          <tr>
            <td> {{name}} </td>
            <td> {{have}} </td>
            <td>
              {{#if isMatched }}
                <i class="ui big green checkmark icon"></i>
              {{else}}
                <div class="ui active small inline loader"></div>
              {{/if}}
            </td>
          </tr>
        {{/each}}

      </tbody>
    </table>
  </div>

</template>
