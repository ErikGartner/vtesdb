<template name="card">
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-9 col-xs-9">
        <h4>{{name}} <small>{{adv}}</small></h4>
      </div>
      <div class="col-md-3 col-xs-3 text-right">
        <a tabindex="-1" class="badge badge-inv" rel="popover" role="button"
        data-content="<form class='set-inv'>
          <input class='badge-input' type='text' name='text' placeholder='{{inventoryCount}}'/>
          <input type='hidden' name='id' value='{{name}}'/>
        </form>">
          Inv: {{inventoryCount}}
        </a>
      </div>
    </div>
    {{#if clan}}<p><i>{{clan}} {{capacity}} {{disciplines}}</i></p>{{/if}}
    <p>{{text}}</p>
  </div>

</template>
