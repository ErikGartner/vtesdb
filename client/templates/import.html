<template name="import">

    <div class="container" id="card-table">

    <div class="ui three statistics">
      <div class="statistic">
        <div class="value">
          {{cryptCount}}
        </div>
        <div class="label">
          Crypt Cards
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          {{libraryCount}}
        </div>
        <div class="label">
          Library Cards
        </div>
      </div>
      <div class="statistic">
        <div class="value">
          {{importedCount}}
        </div>
        <div class="label">
          Imported
        </div>
      </div>
    </div>


    <div class="right ui rail" style="min-height: 263px;">
      <h2>Actions</h2>
      <div class="ui list">
        <div class="item">
          <label for="ardb-load" class="ui blue icon button">
              <i class="file icon"></i>
              Import ARDB inventory</label>
          <input type="file" id="ardb-load" style="display:none">
        </div>
      </div>
    </div>

    <table class="ui padded table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Have</th>
          <th>Matched</th>
        </tr>
      </thead>

      <tbody>

        {{#each ardbCards}}
          <tr>
            {{#if isMatched }}
            {{else}}
              <td> {{name}} </td>
              <td> {{have}} </td>
              <td>
                {{#if isLoading}}
                  <div class="ui active small inline loader"></div>
                {{else}}
                  <i class="red remove icon"></i>
                {{/if}}
              </td>
            {{/if}}
          </tr>
        {{/each}}

      </tbody>
    </table>
  </div>

</template>
