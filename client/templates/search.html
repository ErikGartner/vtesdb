<template name="searchBox">
    <div class="row">
      <div class="col-md-12">
        {{> esInput index="cards" placeholder="Search..." class="form-control" }}
      </div>
    </div>
    <ul>
        {{#esEach index="cards"}}
            <li>{{> card}}</li>
        {{/esEach}}
    </ul>
</template>
