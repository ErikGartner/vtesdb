<template name="cards">

  <div class="fluid ui big icon input">
    {{> esInput index="cards" placeholder="Search..." class="form-control" }}
    <i class="search icon"></i>
  </div>

  <p></p>

  <div class="ui four column doubling stackable grid">
    {{#esEach index="cards"}}
      {{> card}}
    {{/esEach}}
  </div>

  <div class="ui two column centered grid">
    <div class="column">
      {{> esLoadMoreButton index="cards" class="ui green fluid button"}}
    </div>
  </div>
</template>
