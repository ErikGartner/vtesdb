<template name="cards">

  <div class="ui four column grid">
    <div class="row">
      <div class="sixteen wide column">
        <div class="fluid ui big icon input">
          {{> esInput index="cards" placeholder="Search..." class="form-control" }}
          <i class="search icon"></i>
        </div>
      </div>
    </div>

    {{#esEach index="cards"}}
      {{> card}}
    {{/esEach}}

  </div>

</template>
