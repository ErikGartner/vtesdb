<template name="cards">

  <div class="fluid ui big icon input">
    {{> EasySearch.Input index=CardsIndex placeholder="Search..." class="form-control" attributes=inputAttributes }}
    <i class="search icon"></i>
  </div>

  <p></p>

  <div class="ui four doubling stackable cards">
    {{#EasySearch.Each index=CardsIndex}}
      {{> card}}
    {{/EasySearch.Each}}
  </div>

  <div class="ui two column centered grid">
    <div class="column">
      {{> EasySearch.LoadMore index=CardsIndex attributes=loadMoreAttributes}}
    </div>
  </div>
</template>
