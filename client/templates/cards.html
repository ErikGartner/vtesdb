<template name="cards">

  <div class="fluid ui big icon input">
    {{> EasySearch.Input index=CardsIndex placeholder="Search..." class="form-control" attributes=inputAttributes }}
    <i class="search icon"></i>
  </div>

  {{> searchHelp}}

  <div class="ui four doubling stackable cards">
    {{#EasySearch.Each index=CardsIndex}}
      {{> card}}
    {{/EasySearch.Each}}
  </div>

  <div class="ui two column centered grid">
    <div class="column">
      {{> EasySearch.LoadMore index=CardsIndex attributes=loadMoreAttributes}}
    </div>
  </div>
</template>

<template name="searchHelp">
  <div class="ui accordion">
    <div class="title">
      <i class="question icon"></i>
      Search help
    </div>
    <div class="content">
      <div class="ui info message" style="margin-bottom: 1em;">
        <p>
          The search field uses <a href="https://github.com/ErikGartner/easy-query-dsl">EasyQuery</a>. By default the search field only queries by name.<br>
          Using a search syntax more precise searches can be made. The easiest way to learn this syntax is to look at the examples below.
        </p>

        <ul>
          <li>Basics
            <ul>
              <li>
                <a href='#' class="searchExample item">type: vampire</a> or <a href='#' class="searchExample item">t: vampire</a> or                 <a href='#' class="searchExample item">type: equipment</a>
              </li>
              <li>
                <a href='#' class="searchExample item">clan: ventrue</a> or <a href='#' class="searchExample item">c: ventrue</a> or <a href='#' class="searchExample item">c: venture;toreador</a>
              </li>
              <li>
                <a href='#' class="searchExample item">discipline: dom</a> or <a href='#' class="searchExample item">d: dom</a> <a href='#' class="searchExample item">d: DOM</a>
              </li>
              <li>
                <a href='#' class="searchExample item">text: "2R damage each strike"</a>
              </li>
              <li>
                <a href='#' class="searchExample item">capacity: 4</a> or <a href='#' class="searchExample item">cap: 4</a>
              </li>
              <li>
                <a href='#' class="searchExample item">pool: 6</a> or <a href='#' class="searchExample item">p: 6</a>
              </li>
              <li>
                <a href='#' class="searchExample item">blood: >3</a> or <a href='#' class="searchExample item">b: >3</a>
              </li>
            </ul>
          </li>
          <li>Advanced
            <ul>
              <li>Weapons that cost 2 to 4 pool
                <a href='#' class="searchExample item">type: equipment text: weapon pool: >=2 pool: &lt;=4</a>
              </li>
              <li>Vampires with any dominate and superior fortitude with cap less than 10
                <a href='#' class="searchExample item">type: vampire discipline: dom;DOM discipline: FOR cap: &lt;10</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</template>
